<mat-progress-bar @progress *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<nav mat-tab-nav-bar>
  <a
    *ngFor="let route of routes; trackBy: trackByRoute"
    mat-tab-link
    [routerLink]="route.routerLink"
    [routerLinkActiveOptions]="{ exact: route.exact ?? false }"
    routerLinkActive
    #routerLinkActive="routerLinkActive"
    [active]="routerLinkActive.isActive"
  >
    {{ route.name }}
  </a>
</nav>

<main>
  <router-outlet></router-outlet>
</main>
